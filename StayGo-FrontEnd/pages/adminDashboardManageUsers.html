<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/adminDashBoardManageUsers.css">
  
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <div class="text-center mb-5">
      <span class="fw-bold fs-3 text-light">StayGo</span>
    </div>
    <a href="AdminDashboard.html"><i class="bi bi-grid-1x2"></i> Overview</a>
    <a href="/pages/adminDashboardManageUsers.html" class="active"><i class="bi bi-people"></i>Users</a>
    <a href="ManagerHotel.html"><i class="bi bi-buildings"></i> Business</a>
    <a href="managerRoomsType.html"><i class="bi bi-door-open"></i> Rooms</a>
    <a href="AdminBookings.html"><i class="bi bi-file-text"></i> Bookings</a>
    <a href="Payment.html"><i class="bi bi-credit-card"></i> Payments</a>
    <a href="Review.html"><i class="bi bi-star"></i> Reviews</a>
    <a href="login.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top px-3">
    <span class="navbar-brand fw-semibold"><i class="bi bi-people me-2"></i> Manage Users</span>
  </nav>

  <!-- Content -->
  <div class="content">
    <h2 class="mb-4">Users Management</h2>

    <!-- Action Buttons -->
    <div class="d-flex gap-3 flex-wrap mb-4">
      <button class="data-box gap-2" id="userCount">
          <img src="/assets/logo/" alt="" >
          <span>Total Users : </span><span id="totalUsers"></span>
      </button>
      <button class="data-box gap-2" id="clientCount">
          <img src="/assets/logo/" alt="" >
          <span>Clients : </span><span id="clientUsers"></span>
      </button>
      <button class="data-box gap-2" id="businessCount">
          <img src="/assets/logo/" alt="" >
          <span>Businesses : </span><span id="businessUsers"></span>
      </button>
      <button class="data-box gap-2" id="activeUserCount">
          <img src="/assets/logo/" alt="" >
          <span>Active Users : </span><span id="activeUsers"></span>
      </button>
      <button class="data-box gap-2" id="InactiveUserCount">
          <img src="/assets/logo/" alt="" >
          <span>Inactive Users : </span><span id="inactiveUsers"></span>
      </button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#user-add-modal">
        + Add User
      </button>
    </div>

    <!-- Search -->
    <input type="text" id="searchInput" placeholder="Search Users..." class="form-control my-3 rounded-5" />

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover table-light align-middle rounded-3 overflow-hidden">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="UsersTableBody">
          <!-- Data load from JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add User Modal -->
  <div class="modal fade" id="user-add-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content  text-dark">
        <div class="modal-header">
          <h5 class="modal-title">Add New User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addUserForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control border-dark" id="fullName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control border-dark" id="email" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control border-dark" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control border-dark" id="password" required>
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control border-black" id="confirm-password" required>
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
             <select class="form-select border-dark" id="role" required>
              <option value="BUSINESS">Business</option>
              <option value="CLIENT">Client</option>
          </select>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Add User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form id="editUserForm">
        <div class="modal-body">
          <!-- Hidden ID -->
          <input type="hidden" id="editUserId">

          <!-- Full Name -->
          <div class="mb-3">
            <label for="editFullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="editFullName" placeholder="Enter full name" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail" placeholder="Enter email" required>
          </div>

          <!-- Username -->
          <div class="mb-3">
            <label for="editUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="editUsername" placeholder="Enter username" required>
          </div>

          <!-- Role -->
          <!-- <div class="mb-3">
            <label for="editRole" class="form-label">Role</label>
            <select class="form-select" id="editRole" required>
              <option value="">-- Select Role --</option>
              <option value="USER">BUSINESS</option>
              <option value="USER">CLIENT</option>

            </select>
          </div> -->

          <!-- Status -->
          <div class="mb-3">
            <label for="editStatus" class="form-label">Status</label>
            <select class="form-select" id="editStatus" required>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary rounded-pill">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/adminDashboardManageUser.js"></script>
</body>
</html>
