<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account â€¢ StayGo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/myAccount.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<!-- Header -->
<div class="header d-flex justify-content-between align-items-center px-4 py-2 shadow-sm">
    <h4 class="logo m-0">StayGo</h4>
    <div class="dropdown">
        <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img id="user-profile-pic" src="/assets/image/profile-icon-design-free-vector.jpg" alt="Profile" class="rounded-circle me-2" width="45" height="45" style="object-fit: cover;">
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="/pages/myAccount.html"><i class="bi bi-person-circle me-2"></i>My Account</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="/pages/login.html" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>Log out</a></li>
        </ul>
    </div>
</div>

<div class="container my-5">

    <!-- Personal Details Card -->
<div class="card mb-5 shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">My Personal Details</h5>
        
    </div>
    <div class="card-body">
        <!-- View Mode -->
        <div id="details-view-mode">
            <div class="row mb-3">
                <div class="col-md-3 text-center">
                    <img id="profile-preview" src="/assets/image/profile-icon-design-free-vector.jpg" alt="Profile" class="rounded-circle mb-2" width="120" height="120" style="object-fit: cover;">
                </div>
                <div class="col-md-9">
                    <div class="mb-3">
                        <label class="form-label">Full Name :</label>
                        <p id="full-name" class="form-control-plaintext">Loading...</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email :</label>
                        <p id="email" class="form-control-plaintext">Loading...</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username :</label>
                        <p id="username" class="form-control-plaintext">Loading...</p>
                    </div>
                    <button type="button" class="btn btn-success btn-sm" id="edit-details-btn">Update Details</button>
                </div>
            </div>
        </div>

        <!-- Edit Mode -->
        <div id="details-edit-mode" style="display:none;">
            <div class="row mb-3">
                <div class="col-md-3 text-center">
                    <img id="profile-edit-preview" src="/assets/image/profile-icon-design-free-vector.jpg" alt="Profile" class="rounded-circle mb-2" width="120" height="120" style="object-fit: cover;">
                    <input type="file" id="profile-pic" class="form-control mt-2" accept="image/*">
                </div>
                <div class="col-md-9">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="full-name-input" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email-input" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="username-input" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="save-details-btn">Save Changes</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/myAccount.js"></script>

</body>
</html>
