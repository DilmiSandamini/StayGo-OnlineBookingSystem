<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-4 text-primary">Book Your Room</h2>
    
    <!-- Business / Room Info -->
    <div id="roomInfo" class="mb-4">
        <button id="openBookingModal" class="btn btn-success w-100">+ Book Room</button>
        <!-- Booking summary will appear here -->
        <div id="bookingSummary" class="mt-3"></div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Your Booking</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <!-- Booking Form -->
                    <form id="bookingForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="checkInDate" class="form-label">Check-In Date</label>
                                <input type="date" class="form-control" id="checkInDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="checkOutDate" class="form-label">Check-Out Date</label>
                                <input type="date" class="form-control" id="checkOutDate" required>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label for="bookingTime" class="form-label">Booking Time</label>
                            <select class="form-select" id="bookingTime" required>
                                <option value="" disabled selected>-- Select --</option>
                                <option value="DAY">Day</option>
                                <option value="NIGHT">Night</option>
                                <option value="BOTH">Full Day</option>
                            </select>
                        </div>

                        <div class="mt-3">
                            <label for="roomCount" class="form-label">Room Count</label>
                            <input type="number" class="form-control" id="roomCount" min="1" required>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">Payment Method</label>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-primary payment-btn" data-value="CARD">Card</button>
                                <button type="button" class="btn btn-outline-success payment-btn" data-value="CASH">Cash</button>
                                <button type="button" class="btn btn-outline-warning payment-btn" data-value="ONLINE">Online</button>
                            </div>
                            <input type="hidden" id="paymentMethod" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100 mt-4">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/businessBooking.js"></script>
</body>
</html>
