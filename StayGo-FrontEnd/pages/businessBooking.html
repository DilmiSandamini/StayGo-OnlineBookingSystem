<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-4 text-primary">Book Your Room</h2>
    
    <!-- Business / Room Info -->
    <div id="roomInfo" class="mb-4"></div>

    <!-- Booking Form -->
    <form id="bookingForm" class="card p-4 shadow-sm">

        <!-- Check-in Date -->
        <div class="mb-3">
            <label for="checkInDate" class="form-label">Check-In Date</label>
            <input type="date" class="form-control" id="checkInDate" required>
        </div>

        <!-- Check-out Date -->
        <div class="mb-3">
            <label for="checkOutDate" class="form-label">Check-Out Date</label>
            <input type="date" class="form-control" id="checkOutDate" required>
        </div>

        <!-- Booking Time (Day / Night / Both) -->
        <div class="mb-3">
            <label for="bookingTime" class="form-label">Booking Time</label>
            <select class="form-select" id="bookingTime" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="DAY">Day</option>
                <option value="NIGHT">Night</option>
                <option value="BOTH">Day + Night</option>
            </select>
        </div>

        <!-- Room Count -->
        <div class="mb-3">
            <label for="roomCount" class="form-label">Room Count</label>
            <input type="number" class="form-control" id="roomCount" min="1" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/businessBooking.js"></script>
</body>
</html>
