<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/businessBooking.css">
  
</head>
<body class="bg-light">

  <!-- Header -->
  <div class="header d-flex justify-content-between align-items-center px-4 py-2">
    <h4 class="logo m-0">StayGo</h4>
  </div>

  <!-- Main Container -->
  <div class="container py-4">
    <h2 class="mb-4 text-primary">Book Your Room</h2>

    <div class="booking-container">
      <!-- LEFT SIDE: Room Info -->
      <div id="roomInfo">
      </div>

      <!-- RIGHT SIDE: Booking Form + Summary -->
      <div>
        <!-- Booking Form -->
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Enter Your Details</h5>
            <form id="bookingForm">
              <div class="row g-3">
                <div class="col-md-6">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" required>
                    </div>
                  </div>

                  <div class="row g-3 mt-2">
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                      <label for="phoneNumber" class="form-label">Phone Number</label>
                      <input type="text" class="form-control" id="phoneNumber" required>
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                  </div>
                  <div class="mt-3">
                  <label class="form-label">Available Rooms:</label>
                  <span id="availableRooms" class="fw-bold text-success">0</span>
                </div>
                  <div class="d-flex gap-3 mt-3">
                    <div class="col-md-6">
                  <label for="checkInDate" class="form-label">Check-In Date</label>
                  <input type="date" class="form-control" id="checkInDate" required>
                </div>
                <div class="col-md-6">
                  <label for="checkOutDate" class="form-label">Check-Out Date</label>
                  <input type="date" class="form-control" id="checkOutDate" required>
                </div>
                  </div>
              </div>

              <div class="mt-3">
                <label for="bookingTime" class="form-label">Booking Time</label>
                <select class="form-select" id="bookingTime" required>
                  <option value="" disabled selected>-- Select --</option>
                  <option value="DAY">Day</option>
                  <option value="NIGHT">Night</option>
                  <option value="BOTH">Full Day</option>
                </select>
              </div>

              <div class="mt-3 g-5 d-flex justify-content-start  align-items-center">
                <div class="mt-3">
                <label for="roomCount" class="form-label">Room Count</label>
                <div class="input-group input-group-sm" style="max-width:170px;">
                  <button class="btn btn-outline-secondary" type="button" id="decreaseRoom">-</button>
                  <input type="text" class="form-control text-center" id="roomCount" value="1" readonly>
                  <button class="btn btn-outline-secondary" type="button" id="increaseRoom">+</button>
                </div>
              </div>

              <div class="mt-3 ms-5">
              <label for="guestCount" class="form-label">Guest Count</label>
              <div class="input-group input-group-sm" style="max-width:170px;">
                <button class="btn btn-outline-secondary" type="button" id="decreaseGuest">-</button>
                <input type="text" class="form-control text-center" id="guestCount" value="1" readonly>
                <button class="btn btn-outline-secondary" type="button" id="increaseGuest">+</button>
              </div>
            </div>

              </div>


              <div class="mt-3">
                <label class="form-label">Payment Method</label>
                <div class="d-flex gap-2">
                  <button type="button" class="btn btn-outline-primary payment-btn" data-value="CARD">Card</button>
                  <button type="button" class="btn btn-outline-success payment-btn" data-value="CASH">Cash</button>
                  <button type="button" class="btn btn-outline-warning payment-btn" data-value="ONLINE">Online</button>
                </div>
                <input type="hidden" id="paymentMethod" required>
              </div>

              <button type="submit" class="btn btn-success w-100 mt-4">Confirm Booking</button>
            </form>
          </div>
        </div>

        <!-- Booking Summary -->
        <div id="bookingSummary" class="card shadow-sm p-3">
          <h6 class="fw-bold">Your Booking Details</h6>
          <p>Fill in the form to see summary here.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/businessBooking.js"></script>
</body>
</html>
