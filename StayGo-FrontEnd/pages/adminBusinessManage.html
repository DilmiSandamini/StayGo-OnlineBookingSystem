<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayGo â€¢ Manage All Business</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/adminBusinessManage.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <div class="text-center mb-5">
      <span class="fw-bold fs-3 text-light">StayGo</span>
    </div>
    <a href="AdminDashboard.html"><i class="bi bi-grid-1x2"></i> Overview</a>
    <a href="/pages/adminDashboardManageUsers.html" class="active"><i class="bi bi-people"></i>Users</a>
    <a href="/pages/adminBusinessManage.html"><i class="bi bi-buildings"></i> Business</a>
    <a href="/pages/adminRoomDetailManage.html"><i class="bi bi-door-open"></i> Rooms</a>
    <a href="/pages/adminBookingManage.html"><i class="bi bi-file-text"></i> Bookings</a>
    <a href="Payment.html"><i class="bi bi-credit-card"></i> Payments</a>
    <a href="login.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top px-3">
    <span class="navbar-brand fw-semibold"><i class="bi bi-buildings"></i> Manage Business</span>
  </nav>

  <!-- Content -->
  <div class="content">
    <h2 class="mb-4">Business Management</h2>

    <!-- Action Buttons -->
    <div class="d-flex gap-3 flex-wrap mb-4">
      <button class="data-box gap-2" id="businessCount">
        <span>Total Business : </span><span id="totalBusiness"></span>
      </button>
      <button class="data-box gap-2" id="activeBusinessCount">
        <span>Active Business : </span><span id="activeBusiness"></span>
      </button>
      <button class="data-box gap-2" id="InactiveBusinessCount">
        <span>Inactive Business : </span><span id="inactiveBusiness"></span>
      </button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBusinessModal">
        + Add Business
      </button>
    </div>

    <!-- Search -->
    <input type="text" id="searchInput" placeholder="Search Business..." class="form-control my-3 rounded-5" />

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover table-light align-middle rounded-3 overflow-hidden">
        <thead>
          <tr>
            <th>ID</th>
            <th>Business Name</th>
            <th>ContactNumber1</th>
            <th>ContactNumber2</th>
            <th>Email</th>
            <th>Address</th>
            <th>Business Category</th>
            <th>BusinessLogo</th>
            <th>Description</th>
            <th>Status</th>
            <th>UserID</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="BusinessTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Add Business Modal -->
<div class="modal fade" id="addBusinessModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Business</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addBusinessForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="businessName" class="form-label">Business Name</label>
            <input type="text" class="form-control" id="businessName" required>
          </div>

          <div class="mb-3">
            <label for="contactNumber1" class="form-label">Contact Number 1</label>
            <input type="text" class="form-control" id="contactNumber1" required>
          </div>

          <div class="mb-3">
            <label for="contactNumber2" class="form-label">Contact Number 2</label>
            <input type="text" class="form-control" id="contactNumber2">
          </div>

          <div class="mb-3">
            <label for="businessEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="businessEmail" required>
          </div>

          <div class="mb-3">
            <label for="businessAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="businessAddress" required>
          </div>

          <div class="mb-3">
            <label for="businessCategory" class="form-label">Category</label>
            <select class="form-select" id="businessCategory" required>
              <option value="">Select Category</option>
              <option>Hotels</option>
              <option>Resorts</option>
              <option>Villas</option>
              <option>Apartments</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="businessDescription" class="form-label">Description</label>
            <textarea class="form-control" id="businessDescription"></textarea>
          </div>

          <div class="mb-3">
            <label for="businessLogo" class="form-label">Business Logo</label>
            <input type="file" class="form-control" id="businessLogo" accept="image/*">
          </div>

          <input type="hidden" id="userId" value="1"> <!-- example userId -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="saveBusinessBtn" class="btn btn-primary">Save Business</button>
      </div>
    </div>
  </div>
</div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/adminBusinessManage.js"></script>
</body>
</html>
