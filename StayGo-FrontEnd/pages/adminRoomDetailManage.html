<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/adminRoomDetailManage.css">
</head>
<body>
    <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <div class="text-center mb-5">
      <span class="fw-bold fs-3 text-light">StayGo</span>
    </div>
    <a href="AdminDashboard.html"><i class="bi bi-grid-1x2"></i> Overview</a>
    <a href="/pages/adminDashboardManageUsers.html" class="active"><i class="bi bi-people"></i>Users</a>
    <a href="/pages/adminBusinessManage.html"><i class="bi bi-buildings"></i> Business</a>
    <a href="/pages/adminRoomDetailManage.html"><i class="bi bi-door-open"></i> Rooms</a>
    <a href="/pages/adminBookingManage.html"><i class="bi bi-file-text"></i> Bookings</a>
    <a href="Payment.html"><i class="bi bi-credit-card"></i> Payments</a>
    <a href="login.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top px-3">
    <span class="navbar-brand fw-semibold"><i class="bi bi-buildings"></i> Manage Business Details</span>
  </nav>

  <!-- Content -->
  <div class="content">
    <h2 class="mb-4">Business Details Management</h2>

    <!-- Action Buttons -->
    <div class="d-flex gap-3 flex-wrap mb-4">
      <button class="data-box gap-2" id="roomCount">
        <span>Total Rooms : </span><span id="totalRooms"></span>
      </button>
      <button class="data-box gap-2" id="activeRoomCount">
        <span>Active Rooms : </span><span id="activeRooms"></span>
      </button>
      <button class="data-box gap-2" id="InactiveRoomCount">
        <span>Inactive Rooms : </span><span id="inactiveRooms"></span>
      </button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoomModal">
        + Add Rooms
      </button>
    </div>

    <!-- Search -->
    <input type="text" id="searchInput" placeholder="Search Room Types..." class="form-control my-3 rounded-5" />

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover table-light align-middle rounded-3 overflow-hidden">
        <thead>
          <tr>
            <th>Room ID</th>
            <th>Rooms Type</th>
            <th>Rooms Count</th>
            <th>Beds Count(Per Room)</th>
            <th>Guest Count(Per Room)</th>
            <th>pricePerDay</th>
            <th>pricePerNight</th>
            <th>Status</th>
            <th>Room Image</th>
            <th>Facilities</th>
            <th>Business ID</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="RoomsTableBody"></tbody>
      </table>

      <nav>
        <ul id="pagination" class="pagination justify-content-center mt-3"></ul>
      </nav>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/adminRoomDetailManage.js"></script>
</body>
</html>
