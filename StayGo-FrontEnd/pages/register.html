<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayGo • Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="/assets/video/6073441-uhd_3840_2160_25fps.mp4" type="video/mp4">
  </video>

    <div class="container shadow rounded-5">
        <form id="registerForm">
            <h2 class="text-center">Create An Account</h2>
            <label for="fullName">Full Name </label>
            <input class="form-control mb-2" type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email: </label>
            <input class="form-control mb-2" type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="username">Username </label>
            <input class="form-control mb-2" type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="password">Password </label>
            <div class="input-group mb-2">
            <input class="form-control pw-toggle" type="password" id="password" name="password" placeholder="Enter your password" required>
            <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="bi bi-eye"></i>
            </button>
            </div>  

            <label for="confirm-password">Confirm Password </label>
            <div class="input-group mb-3">
            <input class="form-control pw-toggle" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="bi bi-eye"></i>
            </button>
            </div>

            
            <div id="message" class="mt-1 text-center"></div>
            <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary w-50 sign-up-btn" type="submit">Sign Up</button>
            </div>
            <p class="text-center mt-3">Already have an account? <a href="/pages/login.html">Sign In</a></p>
        </form>
        <hr>
        <p class="text-center">or</p>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark w-50">
            <img id="register-Google-logo" src="/assets/logo/Google__G__logo.svg-removebg-preview.png" alt="">
            Continue with Google
            </button>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function() {
            // මේ button එකේ අසල තියෙන input element එක හොයාගන්න
            const input = this.parentElement.querySelector('.pw-toggle');
            const icon = this.querySelector('i');

            if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
            } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
            }
        });
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
