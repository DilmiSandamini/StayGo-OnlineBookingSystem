<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>Business Dashboard</title>
    <link rel="stylesheet" href="/css/businessDashboard.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">

</head>
<body>
    <nav class="navbar-custom">
        <a href="/pages/dashboard.html" class="logo">StayGo</a>
          <!-- Hamburger Button -->
      <button class="burger-btn" id="burgerBtn">
          <i class="bi bi-list" style="font-size: 1.5rem; color:#fff;"></i>
      </button>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="/pages/businessDashboard.html">Businesses</a>
            <a href="#">Bookings</a>
            <a href="#">Reports</a>
        </div>

        <div class="profile" id="profileDropdown">
            <img id="user-profile-pic" src="/assets/image/profile-icon-design-free-vector.jpg" alt="Profile">
            <div class="dropdown-menu">
                <li><a class="dropdown-item" href="/pages/myAccount.html"><i class="bi bi-person-circle me-2"></i>My Account</a></li>
                <hr class="dropdown-divider">
                <a href="/pages/login.html" id="logoutBtn" class="text-danger"><i class="bi bi-box-arrow-right"></i> Log out</a>
            </div>
        </div>
    </nav>
    <div class="container mt-lg-5">
        <button id="Business-add-button" class="btn rounded-2 fs-4" data-bs-toggle="modal" data-bs-target="#Business-add-modal" style="width: 200px;">Add Business</button>
    </div>

    <div class="container mt-5">
        <h3>All Businesses</h3>
        <div id="business-list" class="row"></div>
    </div>

    <!-- Add Business Modal -->
    <div class="modal fade" id="Business-add-modal" tabindex="-1" aria-labelledby="BusinessAddLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="BusinessAddLabel">Add Business</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="add-business-form">
                    <div class="modal-body">
                        <input type="text" class="form-control mb-3 border-dark" id="business-name" placeholder="Business Name" required>
                        <input type="text" class="form-control mb-3 border-dark" id="business-contact1" placeholder="Business Contact Number 1" required>
                        <input type="text" class="form-control mb-3 border-dark" id="business-contact2" placeholder="Business Contact Number 2">
                        <input type="email" class="form-control mb-3 border-dark" id="business-email" placeholder="Business Email" required>
                        <input type="text" class="form-control mb-3 border-dark" id="business-address" placeholder="Business Address" required>

                        <select id="business-category" class="form-control mb-3 border-dark" required>
                            <option value="" disabled selected>Select Business Category</option>
                            <option>Hotels</option>
                            <option>Resorts</option>
                            <option>Villas</option>
                            <option>Apartments</option>
                        </select>

                        <textarea id="business-description" class="form-control mb-3 border-dark" placeholder="Business Description" rows="3"></textarea>

                        <div id="drop-area" style="border:2px dashed #aaa; border-radius:6px; padding:20px; text-align:center; cursor:pointer;">
                            <p>Your business image click to select</p>
                            <input type="file" id="fileElem" accept="image/*" style="display:none">
                            <img id="preview" src="" alt="Image preview" style="max-width:50%; margin-top:10px; display:none;">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="reset" class="btn btn-warning" id="resetBtn">Reset</button>
                        <button type="submit" class="btn btn-success" id="addBusinessButton">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


<!-- ===== Edit Business Modal ===== -->
<div class="modal fade" id="Business-edit-modal" tabindex="-1" aria-labelledby="editBusinessLabel" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="editBusinessLabel">Edit Business</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form id="edit-business-form" enctype="multipart/form-data">
        <div class="modal-body">
          <input type="hidden" id="edit-business-id">

          <div class="mb-2">
            <label class="form-label">Business Name</label>
            <input type="text" id="edit-business-name" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Description</label>
            <textarea id="edit-business-description" class="form-control" rows="2"></textarea>
          </div>

          <div class="mb-2">
            <label class="form-label">Address</label>
            <input type="text" id="edit-business-address" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" id="edit-business-email" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Contact Number 01</label>
            <input type="text" id="edit-business-contact1" class="form-control" required>
          </div>

          <div class="mb-2">
          <label>Status</label>
                  <select id="editStatus" class="form-select mb-3 border-dark" required>
                  <option value="ACTIVE">Active</option>
                  <option value="INACTIVE">Deactive</option>
              </select>
              </div>

          <div class="mb-2">
            <label class="form-label">Change Logo (optional)</label>
            <input type="file" id="edit-fileElem" class="form-control" accept="image/*">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    const burgerBtn = document.getElementById('burgerBtn');
    const navLinks = document.getElementById('navLinks');

    burgerBtn.addEventListener('click', () => {
        navLinks.classList.toggle('show');
    });

    // Profile dropdown toggle
    const profile = document.getElementById('profileDropdown');
    profile.addEventListener('click', () => {
        profile.classList.toggle('show');
    });

    window.addEventListener('click', function(e){
        if(!profile.contains(e.target) && profile.classList.contains('show')){
            profile.classList.remove('show');
        }
    });
</script>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/businessDashboard.js"></script>
    <script src="/js/myAccount.js"></script>
</body>
</html>
