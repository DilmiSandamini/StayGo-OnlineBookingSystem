<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StayGo â€¢ Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="/assets/video/6073441-uhd_3840_2160_25fps.mp4" type="video/mp4">
  </video>

  <!-- Overlay for better readability -->
  <div class="overlay"></div>

  <div class="container shadow rounded-5">
    <form id="loginForm">
      <h1 class="logo mb-5">Sign In StayGo</h1>

      <label for="username">Username </label>
      <input class="form-control mb-4" type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password </label>
      <div class="input-group mb-4">
        <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
        <button class="btn btn-outline-secondary btn-light" type="button" id="toggleLoginPassword">
          <i class="bi bi-eye "></i>
        </button>
      </div>  

      <div id="message" class="mt-2"></div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-primary w-50 sign-in-btn" type="submit">Sign In</button>
      </div>
      <p class="text-center mt-2">Don't have an account? <a href="/pages/role-select.html">Signup</a></p>
    </form>

    <hr>
    <p class="text-center">or</p>
    <div class="d-flex justify-content-center ">
      <button class="btn btn-outline-dark w-50">
        <img id="login-Google-logo" src="/assets/logo/Google__G__logo.svg-removebg-preview.png" alt="">
        Continue with Google
      </button>
    </div>
  </div>
    
  <script>
    document.getElementById("toggleLoginPassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const icon = this.querySelector("i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
